<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Database Tables</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_style.css') }}">

</head>
<body>
    <div class="container">

        <h1>Create Database Tables</h1>

        <form action="/create_tables/" method="post">
            <label for="dbName">Database Name:</label>
            <input type="text" id="dbName" name="dbName" placeholder="Enter Database Name" required>

            <label for="numTables">Number of Tables:</label>
            <input type="number" id="numTables" name="numTables" placeholder="Enter Number of Tables" required>
            
            <label for="dbName">Enter Host:</label>
            <input type="text" id="hName" name="hName" placeholder="Enter Host Name" required>

            <label for="dbName">Enter User:</label>
            <input type="text" id="user" name="user" placeholder="Enter User Name" required>

            <label for="dbName">Enter Password:</label>
            <input type="text" id="pass" name="pass" placeholder="Enter Password" required>

            

            <button type="submit">Create Tables</button>
        </form>

       
    </div>
</body>
</html>
